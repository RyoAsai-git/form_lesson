<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="inner">
      <div class="main">
        <div class="title_text">
          <h1>アカウント作成</h1>
        </div>
        <div class="icon_area">
          <div class="Facebook_icon">
            <a href="" class="button Facebook_link">Facebookでスタート</a>
          </div>
          <div class="Google_icon">
            <a href="" class="button Google_link">Googleでスタート</a>
          </div>
        </div>
        <div class="explanation_text">
          <p>タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
        </div>

        <form class="account_form">
          <div class="explanation_text account_info">
            <p class="account_text">アカウント情報</p>
          </div>
          <div class="form_area name_area">
            <div class="form_size last_name">
              <p class="required_item">名字</p>
              <input type="text" name="last_name" class="input_area" required>
            </div>
            <div class="form_size first_name">
              <p class="required_item">名前</p>
              <input type="text" name="first_name" class="input_area" required>
            </div>
          </div>

          <div class="form_area gender_area">
            <p>性別</p>
            <div class="radio_area">
              <label for="male" class="radio_label">
                <input type="radio" id="male" name="gender" value="male" class="radio_button">
                <span>男性</span>
              </label>
              <label for="female" class="radio_label">
                <input type="radio" id="female" name="gender" value="female" class="radio_button">
                <span>女性</span>
              </label>
              <label for="other" class="radio_label">
                <input type="radio" id="other" name="gender" value="other" class="radio_button">
                <span>その他</span>
              </label>
            </div>
          </div>

          <div class="form_area birthplace">
            <p>出身</p>
            <select name="birthplace" id="birthplace" class="input_area select_area">
              <option value="">東京</option>
              <option value="">千葉</option>
              <option value="">埼玉</option>
              <option value="">神奈川</option>
            </select>
          </div>

          <div class="form_area email">
            <p class="required_item">Eメール</p>
            <input type="email" id="email" name="email" value="" placeholder="ex) hoge@example.com" class="input_area" required>
          </div>

          <div class="form_area phone_number">
            <p>電話番号</p>
            <input type="text" id="phone_number" name="phone_number" value="" placeholder="ex) 09012345678" class="input_area">
          </div>

          <div class="form_area password">
            <p class="required_item">パスワード</p>
            <input type="password" class="input_area" required>
          </div>
          <div class="form_area password">
            <p class="required_item">パスワード(確認用)</p>
            <input type="password" class="input_area" required>
          </div>

          <div class="course">
            <p>希望コース</p>
            <label for="front" class="checkbox_area">
              <input type="checkbox" id="front" value="1" class="checkbox">
              <p class="course_name">
                フロントエンド
              </p>
              <!-- <span class="course_name">フロントエンド</span> -->
            </label>
            <label for="back" class="checkbox_area">
            <input type="checkbox" id="back" value="2" class="checkbox">
              <p class="course_name">
                バックエンド
              </p>
              <!-- <span class="course_name">バックエンド</span> -->
            </label>
            <label for="app" class="checkbox_area">
              <input type="checkbox" id="app" value="3" class="checkbox">
              <p class="course_name">
                アプリ
              </p>
              <!-- <span class="course_name">アプリ</span> -->
            </label>
          </div>

          <div class="form_area note">
            <p>備考</p>
            <textarea name="note" id="note" cols="30" rows="10" placeholder="何かあればご記入ください" class="input_area input_area-note"></textarea>
          </div>

          <div class="create_account">
            <input type="submit" value="アカウント作成" class="button-create_account">
            <div class="agreement">
              <p>アカウントを作成することにより、<a href="" class="link_color">利用規約</a>と<a href="" class="link_color">プライバシーポリシー</a>に同意するものとします。
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <p class="account_question">すでにアカウントをお持ちですか？
        <a href="" class="link_color">ログイン</a>
      </p>
      <p class="authentication_question">
        <a href="" class="link_color">認証メールが届きませんか？</a>
      </p>
    </div>
  </body>
</html>
